spring.datasource.url=jdbc:postgresql://localhost:2108/student
spring.datasource.username=postgres
spring.datasource.password=phamdb
spring.jpa.hibernate.ddl-auto=update
  # This setting drops and recreates the schema (clean state) each time the app starts
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.properties.hibernate.transaction.jta.platform=true

server.error.include-message=always

